<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JRDashboard de Tarefas</title>
    <!-- Importando os icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Importando font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>
    <main>
        <section class="container">
            <section class="container-content">
                <header>
                    <h2>Seja Bem-vindo(a) ao JRDashboard</h2>
                    <p>Aumente a sua produtividade usando nossos recursos</p>
                </header>
                <div class="block"><i class='bx bx-plus' ></i></div>
                <div class="tasks">
                    <div class="task">
                        <input type="checkbox" name="check-task" value="check" class="check"><label id="name" for="task"><input type="text" name="task" placeholder="Enter your task" class="task-name"></label><i class='bx bxs-message-alt-x'></i>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="assets/js/script.js" defer></script>
</body>
</html>
