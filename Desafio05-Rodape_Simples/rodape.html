<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um rodapé</title>
    <link rel="stylesheet" href="css/rodape.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="rodape">
        <div class="rodape-content">
            <div class="logo">Rod <span>Ney</span></div>
            <div class="bloco home">
                <h3 class="title">Inicio</h3>
                <ul>
                    <a href="#"><li>Home</li></a>
                    <a href="#"><li>Cursos</li></a>
                    <a href="#"><li>Downloads</li></a>
                </ul>
            </div>
            <div class="bloco Sobre">
                <h3 class="title">Sobre</h3>
                <ul>
                    <a href="#"><li>Informações da Organização</li></a>
                    <a href="#"><li>Contato</li></a>
                    <a href="#"><li>Blog</li></a>
                </ul>
            </div>
            <div class="bloco Suporte">
                <h3 class="title">Suporte</h3>
                <ul>
                    <a href="#"><li>FAQ</li></a>
                    <a href="#"><li>Telefones</li></a>
                    <a href="#"><li>Chat</li></a>
                </ul>
            </div>
            <div class="bloco redes">
                <div class="social-redes">
                    <i class='bx bxl-instagram icon'></i>
                    <i class='bx bxl-twitter icon' ></i>
                    <i class='bx bxl-facebook icon' ></i>
                </div>
                <button type="submit">Contato</button>
            </div>
        </div>
        <div class="copyright">
            <p># 2023 Copyright - Programador Rodney</p>
        </div>
    </div>
</body>
</html>
